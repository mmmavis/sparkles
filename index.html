<!doctype html>
<html>
  <head>
    <title>Sparkles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="">
    <meta property="og:image" content="https://mmmavis.github.io/sparkles/favicon-on-white.png">
    <meta property="og:image:width" content="360" />
    <meta property="og:image:height" content="360" />

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">

    <script type="text/javascript" src="lib/less.min.js" ></script>
    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="lib/moment.js"></script>

    <script id="note-template" type="text/x-handlebars-template">
      <div class="flip-container block-wrapper" ontouchstart="this.classList.toggle('flip');">
        <div class="flipper note {{bgColor}}{{#if imgSrc}} has-media{{/if}}" data-id="{{id}}" id="{{id}}"  style="background: url({{gemImage}}) 20px auto / repeat white;">
        <div class="gem-wrapper">
          <div class="gem" data-gem-type={{gemType}}>
            <img src="{{gemImage}}">
          </div>
        </div>
        <div class="front">
          <div class="content">
            <p class="message">{{{message}}}</p>
            <div class="submitter">
              <div>â€” {{submitter}}</div>
              <div><small>({{localTime timestamp}})</small></div>
            </div>
          </div>
        </div>
        <div class="back">
          {{#if imgSrcIsVideo}}
            <video src="{{imgSrc}}" controls preload="metadata">
              Sorry, your browser doesn't support embedded videos.
            </video>
          {{else if imgSrcIsWebpage}}
            <a href="{{imgSrc}}" target="_blank" class="see-link">
              (see link)
            </a>
          {{else if imgSrc}}
            <div class="img-container">
              <a href="{{imgSrc}}" target="_blank" title="click to see full size">
                <img src="{{imgSrc}}">
                <div class="overlay">click to see full size</div>
              </a>
            </div>
          {{/if}}
        </div>
      </div>
    </script>

    <script id="new-note-template" type="text/x-handlebars-template">
      <div id="new-note" class="block-wrapper">
        <form id="new-note-form">
          <fieldset>
            <textarea name="message" type="text" maxlength=200 placeholder="message (max. 200 characters)" required></textarea>
          </fieldset>
          <fieldset>
            <input name="imgSrc" type="text" placeholder="image url (url should include file extension)" required />
            <small style="font-size: 10px;">
              [Tip]<br/>
              Find the image you want online, right click, select "copy image location", then paste the url here.<br/>
              Giphy tutorial see <a href="giphy-tutorial.gif">here</a>
            </small>
          </fieldset>
          <fieldset>
            <input name="submitter" type="text" placeholder="your name" required />
          </fieldset>
          <fieldset>
            <div class="gem-option">
              <input type="radio" id="gem-type-1" name="gemType" value="1" checked="checked"><label for="gem-type-1"></label>
            </div>
            <div class="gem-option">
              <input type="radio" id="gem-type-2" name="gemType" value="2"><label for="gem-type-2"></label>
            </div>
            <div class="gem-option">
              <input type="radio" id="gem-type-3" name="gemType" value="3"><label for="gem-type-3"></label>
            </div>
            <div class="gem-option">
              <input type="radio" id="gem-type-4" name="gemType" value="4"><label for="gem-type-4"></label>
            </div>
            <div class="gem-option">
              <input type="radio" id="gem-type-5" name="gemType" value="5"><label for="gem-type-5"></label>
            </div>
            <div class="gem-option">
              <input type="radio" id="gem-type-6" name="gemType" value="6"><label for="gem-type-6"></label>
            </div>
          </fieldset>
          <fieldset>
            <button type="submit">SEND</button>
          </fieldset>
        </form>
      </div>
    </script>

  </head>
  <body>

    <div id="outer-wrapper">

      </div>

        <a href="https://www.freepik.com/free-photos-vectors" style="font-size: 8px; color: #d3d0d0; text-decoration: none;">
          vector created by pikisuperstar - www.freepik.com
        </a>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="firebase-config.js"></script>
    <script src="glitter.js"></script>
    <script src="script.js"></script>
  </body>
</html>
